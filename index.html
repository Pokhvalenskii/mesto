<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo-image" src="./images/logo.svg" alt="Mesto Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar-image" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__person-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
        </div>
        <p class="profile__person-status">Исследователь океана</p>
      </div>
      <button class="profile__btn-add" type="button"></button>
    </section>
    <section class="cards"></section>
    <section class="popup popup-profile">
      <div class="popup-profile__wrapper">
        <button type="button" class="popup__btn-close"></button>
        <div class="popup-profile__content">
          <h2 class="popup-profile__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupform">
            <input class="popup__input popup__input_place_up" type="text" name="person_name" placeholder="Имя">
            <input class="popup__input popup__input_place_down" type="text" name="person_status" placeholder="Статус">
            <button class="popup__btn-save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup-add-card">
      <div class="popup-add-card__wrapper">
        <button type="button" class="popup__btn-close"></button>
        <div class="popup-add-card__content">
          <h2 class="popup-add-card__title">Новое место</h2>
          <form class="popup__form" name="popupform">
            <input class="popup__input popup__input_place_up" type="text" name="cardName" placeholder="Название">
            <input class="popup__input popup__input_place_down" type="text" name="cardLink" placeholder="Ссылка на картинку">
            <button class="popup__btn-save" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup-img">
      <div class="popup-img__wrapper">
        <button class="popup__btn-close"></button>
        <img class="popup-img__image" src="/" alt="картинка">
        <p class="popup-img__subtitle"></p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2020 Mesto Russia</p>
  </footer>
  <template id="tempCard">
    <article class="card">
      <div class="card__image-wrapper">
        <button class="card__btn-remove"></button>
        <img class="card__image" src="/" alt="">
      </div>
      <div class="card__text-wrapper">
        <h2 class="card__text"></h2>
        <button class="card__btn-like" type="button" aria-label="like"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
